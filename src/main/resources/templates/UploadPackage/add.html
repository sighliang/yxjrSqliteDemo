<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="include :: header('上传更新包')"></head>
<body>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
  <div class="col-sm-11">
    <div class="ibox">
      <div class="ibox-body">
        <form class="form-inline">
          <div class="form-group pull-left ">
            <label class="label" style="margin-left: 15px">是否全量更新包：</label>
            <select data-placeholder="是否全局更新包" class="form-control chosen-select selectpicker show-tick" data-size="4"
                    tabindex="2" id="isAll">
              <option value="1" >是</option>
              <option value="0" >否</option>
            </select>
          </div>
          <div class="form-group pull-left  ">
            <label class="label" style="margin-left: 15px">更新包：</label>
            <input type="file" id="file"  class="form-control"
                   placeholder="更新文件">
          </div>
          <div class="form-group pull-left ">
            <label class="label" style="margin-left: 15px">版本号：</label>
            <input id="version" type="text" class="form-control"
                   placeholder="版本号">
          </div>
          <button  type="button"
                     class="btn  btn-success" onclick="upload()">
              <i class="fa fa-trash hidden" aria-hidden="true"></i>上传更新包
          </button>
        </form>
        <form class="form-inline" style="margin-top: 40px">
          <button class="btn btn-success pull-right" onclick="reLoad()">查询</button>
          <div class="form-group pull-right">
            <label class="label" style="margin-left: 15px">网点编号</label>
            <input id="branchId" type="text" class="form-control"
                   placeholder="网点编号">
          </div>
          <div class="form-group pull-right">
            <label class="label" style="margin-left: 15px">设备编号</label>
            <input id="devId" type="text" class="form-control"
                   placeholder="设备编号">
          </div>
        </form>
        <table id="deviceTable" data-mobile-responsive="true">
        </table>
      </div>
    </div>
  </div>
</div>
</div>
</body>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/yxjr/js/appjs/UploadPackage/add.js"></script>
</body>
</html>
