<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="include :: header('设备表')"></head>
<body>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-8">
        <div class="ibox">
            <div class="ibox-body">
                <div class="col-sm-12 search-choice-focus">
                </div>
                <div class="fixed-table-toolbar">
                    <div class="columns pull-left">
                        <button  type="button"
                                 class="btn  btn-primary" onclick="add()">
                            <i class="fa fa-plus hidden" aria-hidden="true"></i>添加
                        </button>
                    </div>
                    <div class="columns pull-right">
                        <button class="btn btn-success" onclick="reLoad()">查询</button>
                    </div>
                    <div class="columns pull-right col-md-2 nopadding">
                        <input id="devId" type="text" class="form-control"
                               placeholder="设备编号">
                    </div>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/User/user.js"></script>
</body>
</html>
